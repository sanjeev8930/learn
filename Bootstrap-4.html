<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container py-5">   
<div class="carousel slide" data-ride="carousel" id="sliderss">
    <ol class="carousel-indicators">
        <li data-target="#sliderss" data-slide-to="0" class="active"></li>
        <li data-target="#sliderss" data-slide-to="1"></li>
        <li data-target="#sliderss" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" class="d-block w-100" style="height:400px;">
        </div>
        <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" class="d-block w-100" style="height:400px;">
        </div>
        <div class="carousel-item">
            <img src="https://thumbs.dreamstime.com/b/rainbow-love-heart-background-red-wood-60045149.jpg" class="d-block w-100" style="height:400px;">
        </div>
    </div>

    <button type="button" data-slide="prev" data-target="#sliderss" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
        
    </button>
    <button type="button" data-slide="next" data-target="#sliderss" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>

</html>
